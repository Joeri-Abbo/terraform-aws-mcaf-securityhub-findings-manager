name: Build and Package Lambdas

on:
  push:
    # branches: Maybe only limit to main instead of all pushes?
    # - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 1
      matrix:
        python-version: ["3.8", 
        # "3.9", "3.10", "3.11", "3.12"
        ]
        lambda-name: ["findings-manager-jira", "securityhub-findings-manager"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          cd files/lambda-artifacts/${{ matrix.lambda-name }}
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Lambda deployment package
        run: |
          cd files/lambda-artifacts/${{ matrix.lambda-name }}
          mkdir -p ../../build/${{ matrix.lambda-name }}
          cd venv/lib/python${{ matrix.python-version }}/site-packages
          zip -r ../../../../../../build/${{ matrix.lambda-name }}/lambda_function_${{ matrix.python-version }}.zip .
          cd ../../../../
          zip -g ../../build/${{ matrix.lambda-name }}/lambda_function_${{ matrix.python-version }}.zip -r  * --exclude venv/\*

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: lambda-packages-${{ matrix.lambda-name }}-${{ matrix.python-version }}
          path: files/build/${{ matrix.lambda-name }}/lambda_function_${{ matrix.python-version }}.zip

  combine-and-push:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: combined_packages/

      - name: Combine all artifacts
        run: |
          mkdir -p files/build/combined
          cd combined_packages
          for file in */*.zip; do
            unzip -o -d ../files/build/combined/ "$file"
          done
          cd ../files/build/combined
          zip -r ../final_lambda_package.zip .

      - name: Commit combined deployment package
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add files/build/final_lambda_package.zip
          git commit -m "Add combined Lambda deployment package"

      - name: Push combined deployment package
        run: |
          git push
